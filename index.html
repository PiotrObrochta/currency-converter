<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <meta property="og.image" content="images/currencyConverter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Slab:wght@700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">KANTOR</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN* </span>
                        <input class="form__field js-amount" placeholder="podaj kwotÄ™" type="number" min="0.1" required
                            step="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta
                        </span>
                        <select class="form__field js-currency" required>
                            <option name="EUR">EUR</option>
                            <option name="USD">USD</option>
                            <option name="JPY">JPY</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
        <p class="container__paragraph">Po przeliczeniu otrzymasz <strong class="js-result">N/A</strong></p>
    </div>

</body>

</html>
